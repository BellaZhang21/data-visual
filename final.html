<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">
    
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>数据展示</title>
</head>
<body>
    <div class="container">
        <input type="file" name="" id="json" onchange="getData(this)">
        <div id="demo"></div>
        <div class="btn-group btn-set" role="group" aria-label="...">
            <button type="button" class="btn btn-default" name="bar">柱状图</button>
            <button type="button" class="btn btn-default" name="line">折线图</button>
            <button type="button" class="btn btn-default" name="scatter">散点图</button>
        </div>

        <div class="visual">
            <div id="scatter" class="chart">sc</div>
            <div id="line" class="chart">ll</div>
            <div id="bar" class="chart">bb</div>
        </div>
        <div class="adjust">
            <div class="size">
                图例大小调节：<input  id="ex1" data-slider-id="ex1Slider" type="text"
                    data-slider-min="5" data-slider-max="40" data-slider-step="1"
                    data-slider-value="10"/>
                <div class="rawcolor color"></div>
                <div class="newcolor color"></div>
            </div>
            <div class="color">
                配色方案选取：
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <table class="table table-bordered showTable">
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</body>
</html>
<script src="main.js"></script>
